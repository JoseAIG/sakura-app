<ion-content>

  <div class="container">
    <img src="assets/logos/sakura-logo.png">

    <ion-card>
      <form (ngSubmit)="login()" [formGroup]="loginForm">

        <ion-item>
          <ion-input type="text" placeholder="Username or email" formControlName="user"></ion-input>
        </ion-item>
        <div *ngIf="user.touched && user.errors" class="errors">
          <span>Username or email is required</span>
        </div>
        <br>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password is required</span>
          <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
        </div>
        <br>
        <br>
        <ion-button type="submit" expand="block" [disabled]="!loginForm.valid" shape="round" class="login-button">Log in
        </ion-button>
        <br>
        <ion-button type="button" expand="block" color="dark" fill="clear" class="no-ripple"
          [routerLink]="['/register']">
          Not yet a member? Sign up!</ion-button>
      </form>

    </ion-card>
  </div>
</ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="readModeSettings()" class="settingsButton">
    <ion-icon name="settings"></ion-icon>
  </ion-fab-button>
</ion-fab>
<br><br><br>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="container">
    <ion-card>
      <ion-avatar class="ion-align-self-center">
        <ion-img src="../../assets/logos/sakura-logo-only.png"></ion-img>
      </ion-avatar>
      <ion-card-content>
        <ion-card-title>
          {{username}}
        </ion-card-title>
        <ion-card-subtitle>
          {{email}}
        </ion-card-subtitle>
      </ion-card-content>
      <ion-button (click)='openSettings()' shape="round">Manage your Account</ion-button>
      <ion-button shape="round" color="medium" (click)="confirmLogout()">
        Logout
      </ion-button>
    </ion-card>
  </div>



</ion-content>

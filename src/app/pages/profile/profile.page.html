<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-button shape="round" color="medium" slot="end" (click)="confirmLogout()">
      Logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-avatar class="ion-align-self-center">
        <ion-img src="../../assets/logos/sakura-logo-only.png"></ion-img>
      </ion-avatar>
      <ion-card-content>
        <ion-card-title>
          {{username}}
        </ion-card-title>
        <ion-card-subtitle>
          {{email}}
        </ion-card-subtitle>
      </ion-card-content>
      <ion-button (click)='openSettings()' shape="round">Manage your Account</ion-button>
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar animated showCancelButton="focus" [(ngModel)]="searchTerm"></ion-searchbar>
  <ion-item-divider>
    <ion-label>Sakura Manga World</ion-label>
  </ion-item-divider>


    <ion-list *ngFor="let manga of allMangas | filter:searchTerm">
      <app-manga-list [manga]=manga></app-manga-list>
    </ion-list>


</ion-content>

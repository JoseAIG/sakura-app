<ion-card class="ion-text-center" (click)="openManga()">
  <img src={{cover}} width="150px">
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>chapters: {{chapters}}</ion-card-subtitle>
  </ion-card-header>
  <ion-button *ngIf="editable" color="medium" (click)="editManga($event)">Edit</ion-button>
</ion-card>
